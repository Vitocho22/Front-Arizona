<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Buses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.21/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container mt-4">
    <div class="bg-gray p-4">
      <div class="left">
        <h1>Registro de Buses</h1>
      </div>
      <ul class="nav nav-tabs tabsNav" id="nav-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="reserva-tab" href="/page/registroBuses" aria-controls="reserva" aria-selected="true">
            Registro de Bus
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="lista-tab" href="/page/listaBuses" aria-controls="lista" aria-selected="false">
            Lista de Buses
          </a>
        </li>
      </ul>

      <!-- Formulario de Registro de Buses -->
      <div class="card">
        <div class="card-header">
          Registro de Buses
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearBus()" #busForm="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Marca</mat-label>
                  <input matInput type="text" id="marca" [(ngModel)]="nuevoBus.marca" name="marca" placeholder="Marca" required>
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Número de Placa</mat-label>
                  <input matInput type="text" id="nro_placa" [(ngModel)]="nuevoBus.nro_placa" name="nro_placa" placeholder="Número de Placa" required>
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Modelo</mat-label>
                  <input matInput type="text" id="modelo" [(ngModel)]="nuevoBus.modelo" name="modelo" placeholder="Modelo" required>
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Color</mat-label>
                  <input matInput type="text" id="color" [(ngModel)]="nuevoBus.color" name="color" placeholder="Color" required>
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Número de Serie</mat-label>
                  <input matInput type="text" id="nroserie" [(ngModel)]="nuevoBus.nroserie" name="nroserie" placeholder="Número de Serie" required>
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Numero de Carro</mat-label>
                  <input matInput type="text" id="nroCar" [(ngModel)]="nuevoBus.nroCarro" name="nroCar" placeholder="Número de Carro" required>
                </mat-form-field>
              </div>
            </div>
            <button type="submit" mat-raised-button color="primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.21/angular-material.min.js"></script>
</body>
</html>
