<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Pasajes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid mt-4" ng-app="myApp" ng-controller="RutasListaController as ctrl">
    <!-- NavegaciÃ³n de pestaÃ±as -->
    <ul class="nav nav-tabs" id="nav-tab">
      <li class="nav-item">
        <a class="nav-link" href="/page/rutasRegistro" id="reserva-tab">Registro de Rutas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/page/rutasLista" id="lista-tab">Lista de Rutas</a>
      </li>
    </ul>

    <!-- Fila para la lista de rutas -->
    <div class="row">
      <div class="col-md-12">
        <div class="mt-5">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="card-header">
              LISTA DE RUTAS
            </div>
            <!-- Barra de bÃºsqueda -->
            <input type="search" class="form-control w-25" placeholder="Buscar" ng-model="ctrl.searchText">
          </div>

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>NÂ°</th>
                  <th>Ruta</th>
                  <th>Estado</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ruta of rutas; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ ruta.ruta }}</td>
                  <td>{{ ruta.estado }}</td>
                  <td>
                    <button (click)="editRuta(ruta.id)" class="btn btn-info btn-sm">ðŸ”„</button>
                    <button (click)="deleteRuta(ruta.id)" class="btn btn-danger btn-sm">âœ–</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- BotÃ³n de impresiÃ³n -->
          <div class="text-center">
            <button class="btn btn-primary">Imprimir</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
