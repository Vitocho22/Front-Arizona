<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Rutas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="bg-gray p-4">
    <div class="left">
      <h1>Registro Rutas</h1>
    </div>
    <ul class="nav nav-tabs tabsNav" id="nav-tab">
      <li class="nav-item">
        <a class="nav-link active" href="/page/rutasRegistro" id="reserva-tab">Registro de Rutas</a>
      </li>
    </ul>

    <!-- Formulario de Registro de Rutas -->
    <div class="card mt-4">
      <div class="card-header">
        Registro de Rutas
      </div>
      <div class="card-body">
        <form (ngSubmit)="crearRuta()" #rutaForm="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Ruta</mat-label>
                <input matInput type="text" id="ruta" [(ngModel)]="nuevaRuta.ruta" name="ruta" placeholder="Ruta" required>
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Estado</mat-label>
                <mat-select id="estado" [(ngModel)]="nuevaRuta.estado" name="estado" required>
                  <mat-option value="">Selecciona un estado</mat-option>
                  <mat-option value="Activo">Activo</mat-option>
                  <mat-option value="Inactivo">Inactivo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <button type="submit" mat-raised-button color="primary">Registrar</button>
        </form>
      </div>
    </div>

    <!-- Lista de Rutas Registradas -->
    <div class="table-responsive mt-4">
      <table class="table table-hover">
        <thead class="table-header">
          <tr>
            <th>NÂ°</th>
            <th>Ruta</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ruta of rutas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ ruta.ruta }}</td>
            <td>{{ ruta.estado }}</td>
            <td>
              <button (click)="editRuta(ruta.id)" class="btn btn-info btn-sm">ðŸ”„</button>
              <button (click)="deleteRuta(ruta.id)" class="btn btn-danger btn-sm">âœ–</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
